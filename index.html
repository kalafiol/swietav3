<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magia wit dla Iwony i Damiana</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #ffd700;
            --red: #c0392b;
            --green: #27ae60;
            --white: #ffffff;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; font-family: 'Montserrat', sans-serif;
            background: #000;
        }

        /* Ulepszone to witeczne */
        #bg-image {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://images.unsplash.com/photo-1576919228236-a097c32a5cd4?q=80&w=1920&auto=format&fit=crop') no-repeat center center/cover;
            filter: brightness(0.4); /* Przyciemnienie dla lepszego kontrastu */
            z-index: 0;
        }

        #bg-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; pointer-events: none;
        }

        #flash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 100; opacity: 0; pointer-events: none;
        }

        .content {
            position: relative; z-index: 10;
            width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            flex-direction: column;
        }

        /* --- LAMPKI CHOINKOWE --- */
        .light-rope {
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            position: absolute;
            z-index: 1;
            margin: -15px 0 0 0;
            padding: 0;
            pointer-events: none;
            width: 100%;
            top: 0;
        }

        .light-rope li {
            position: relative;
            animation-fill-mode: both;
            animation-iteration-count: infinite;
            list-style: none;
            margin: 0;
            padding: 0;
            display: block;
            width: 12px;
            height: 28px;
            border-radius: 50%;
            margin: 20px;
            display: inline-block;
            background: rgba(0, 247, 165, 1);
            box-shadow: 0px 4.66px 24px 3px rgba(0, 247, 165, 1);
            animation-name: flash-1;
            animation-duration: 2s;
        }

        .light-rope li:nth-child(2n+1) {
            background: rgba(0, 255, 255, 1);
            box-shadow: 0px 4.66px 24px 3px rgba(0, 255, 255, 0.5);
            animation-name: flash-2;
            animation-duration: 0.4s;
        }

        .light-rope li:nth-child(4n+2) {
            background: rgba(247, 0, 148, 1);
            box-shadow: 0px 4.66px 24px 3px rgba(247, 0, 148, 1);
            animation-name: flash-3;
            animation-duration: 1.1s;
        }

        .light-rope li:nth-child(odd) { animation-duration: 1.8s; }
        .light-rope li:nth-child(3n+1) { animation-duration: 1.4s; }

        .light-rope li:before {
            content: ""; position: absolute; background: #222;
            width: 10px; height: 9px; border-radius: 3px;
            top: -4.66px; left: 1px;
        }

        .light-rope li:after {
            content: ""; top: -14px; left: 9px; position: absolute;
            width: 52px; height: 18.66px; border-bottom: solid #222 2px;
            border-radius: 50%;
        }
        
        @keyframes flash-1 { 
            0%, 100% { background: rgba(0, 247, 165, 1); box-shadow: 0px 4.66px 24px 3px rgba(0, 247, 165, 1); } 
            50% { background: rgba(0, 247, 165, 0.4); box-shadow: 0px 4.66px 24px 3px rgba(0, 247, 165, 0.2); }
        }
        @keyframes flash-2 { 
            0%, 100% { background: rgba(0, 255, 255, 1); box-shadow: 0px 4.66px 24px 3px rgba(0, 255, 255, 1); } 
            50% { background: rgba(0, 255, 255, 0.4); box-shadow: 0px 4.66px 24px 3px rgba(0, 255, 255, 0.2); }
        }
        @keyframes flash-3 { 
            0%, 100% { background: rgba(247, 0, 148, 1); box-shadow: 0px 4.66px 24px 3px rgba(247, 0, 148, 1); } 
            50% { background: rgba(247, 0, 148, 0.4); box-shadow: 0px 4.66px 24px 3px rgba(247, 0, 148, 0.2); }
        }

        /* Intro Button */
        .start-btn {
            padding: 20px 60px; font-size: 2.5rem;
            background: linear-gradient(45deg, var(--red), #800000); 
            color: white;
            border: 2px solid var(--gold); border-radius: 50px;
            cursor: pointer; font-family: 'Great Vibes', cursive;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
            transition: 0.5s; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            position: relative; overflow: hidden;
        }
        .start-btn::before {
            content: ''; position: absolute; top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.5s;
        }
        .start-btn:hover::before { left: 100%; }
        .start-btn:hover { transform: scale(1.1); box-shadow: 0 0 60px var(--gold); }

        /* PREZENT 3D */
        #gift-scene {
            display: none; position: relative;
            width: 200px; height: 200px;
            perspective: 1000px; cursor: pointer;
            animation: floatGift 3s ease-in-out infinite;
        }

        @keyframes floatGift {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .box {
            position: relative; width: 200px; height: 200px;
            transform-style: preserve-3d;
            transform: rotateX(-20deg) rotateY(45deg);
            transition: transform 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .box-side {
            position: absolute; width: 200px; height: 200px;
            background: var(--red); border: 1px solid #600;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
            transition: all 0.8s ease-in;
        }

        .box-side::after {
            content: ''; position: absolute; background: var(--gold);
            width: 40px; height: 100%; left: 80px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
        .side-top::after { width: 100%; height: 40px; top: 80px; left: 0; }

        .side-front  { transform: translateZ(100px); }
        .side-back   { transform: rotateY(180deg) translateZ(100px); }
        .side-right  { transform: rotateY(90deg) translateZ(100px); }
        .side-left   { transform: rotateY(-90deg) translateZ(100px); }
        .side-bottom { transform: rotateX(-90deg) translateZ(100px); background: #500; }
        .side-top    { 
            transform: rotateX(90deg) translateZ(100px); 
            background: #d42426; z-index: 2;
        }

        /* Kokarda na g贸rze */
        .bow {
            position: absolute; top: -40px; left: 60px; width: 80px; height: 40px;
            transform: rotateX(90deg) translateZ(100px) translateY(-50px);
            z-index: 100; transform-style: preserve-3d;
        }
        .bow::before, .bow::after {
            content: ''; position: absolute; width: 40px; height: 40px;
            border-radius: 50%; border: 8px solid var(--gold);
            box-sizing: border-box;
        }
        .bow::before { left: 0; transform: rotateY(20deg); }
        .bow::after { right: 0; transform: rotateY(-20deg); }

        .opened .side-top { transform: rotateX(90deg) translateZ(400px) rotateY(20deg); opacity: 0; }
        .opened .side-front { transform: rotateX(-90deg) translateZ(100px) translateY(100px); opacity: 0; }
        .opened .side-back { transform: rotateX(90deg) translateZ(100px) translateY(-100px); opacity: 0; }
        .opened .side-left { transform: rotateY(-90deg) rotateX(-90deg) translateZ(100px) translateY(100px); opacity: 0; }
        .opened .side-right { transform: rotateY(90deg) rotateX(-90deg) translateZ(100px) translateY(100px); opacity: 0; }

        /* KARTA 呕YCZE */
        #card {
            display: none; position: absolute;
            width: 90%; max-width: 600px;
            background: rgba(20, 20, 30, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 20px; padding: 40px;
            text-align: center; color: white;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6), 0 0 30px rgba(255, 215, 0, 0.1);
            opacity: 0; transform: scale(0.5);
            transition: all 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #card.show { opacity: 1; transform: scale(1); }

        h1 { 
            font-family: 'Great Vibes', cursive; font-size: 3.5rem; 
            color: var(--gold); margin: 0; 
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .subtext {
            font-size: 1.1rem; letter-spacing: 3px; text-transform: uppercase;
            color: #ddd; margin-top: 10px; border-bottom: 1px solid var(--gold);
            display: inline-block; padding-bottom: 5px;
        }

        .typing-container { 
            font-size: 1.3rem; line-height: 1.8; margin: 30px 0; 
            min-height: 120px; color: #f0f0f0; text-shadow: 1px 1px 2px black;
        }
        
        .signature { 
            font-family: 'Great Vibes', cursive; font-size: 2.5rem; 
            color: var(--gold); opacity: 0; transition: 1.5s; 
            margin-top: 20px;
        }

        /* Kontrolka muzyki */
        #music-control {
            position: fixed; bottom: 20px; right: 20px;
            z-index: 200; cursor: pointer; opacity: 0.7;
            background: rgba(0,0,0,0.5); border-radius: 50%; padding: 10px;
            border: 1px solid white; transition: 0.3s;
        }
        #music-control:hover { opacity: 1; transform: scale(1.1); }

    </style>
</head>
<body>

    <div id="bg-image"></div>
    <div id="flash"></div>
    <canvas id="bg-canvas"></canvas>
    
    <ul class="light-rope">
        <li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li>
        <li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li>
        <li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li>
    </ul>

    <audio id="music" loop>
        <source src="https://upload.wikimedia.org/wikipedia/commons/e/e6/We_Wish_You_a_Merry_Christmas.ogg" type="audio/ogg">
    </audio>
    <div id="music-control" onclick="toggleMusic()"></div>

    <div class="content">
        <div id="intro">
            <h1 style="color:white; margin-bottom: 30px; font-size: 4rem;">witeczna Niespodzianka</h1>
            <button class="start-btn" onclick="initMagic()">Otw贸rz Magi</button>
        </div>

        <div id="gift-scene" onclick="explodeGift()">
            <div class="box" id="mainBox">
                <div class="box-side side-front"></div>
                <div class="box-side side-back"></div>
                <div class="box-side side-left"></div>
                <div class="box-side side-right"></div>
                <div class="box-side side-top">
                    <div style="position: absolute; top:50%; left:50%; transform:translate(-50%, -50%); width: 40px; height: 40px; background: gold; border-radius:50%; box-shadow: 0 0 10px gold;"></div>
                </div>
                <div class="box-side side-bottom"></div>
            </div>
            <p style="margin-top: 250px; color: white; font-size: 1.2rem; opacity: 0.8;">Kliknij prezent...</p>
        </div>

        <div id="card">
            <h1>Wesoych wit!</h1>
            <p class="subtext">Dla Mamy Iwony i Damiana</p>
            <div class="typing-container" id="textTarget"></div>
            <div class="signature" id="sig">呕yczy Kuba</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, particles = [];
        let mouseX = -100, mouseY = -100;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resize);
        resize();

        // ledzenie myszki
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            // Dodaj "magiczny py" przy ruchu
            for(let i=0; i<2; i++) {
                particles.push(new Particle(mouseX, mouseY, `rgba(255, 215, 0, ${Math.random()})`, 0, Math.random()*2, "dust"));
            }
        });

        class Particle {
            constructor(x, y, color, speed, size, type = "snow") {
                this.x = x; this.y = y;
                this.color = color;
                this.speed = speed;
                this.size = size;
                this.type = type;
                this.vx = (Math.random() - 0.5) * (type === "spark" ? 15 : 2);
                this.vy = (Math.random() - 0.5) * (type === "spark" ? 15 : 2);
                this.gravity = 0.05;
                this.alpha = 1;
                this.decay = Math.random() * 0.02 + 0.01;
            }

            update() {
                if (this.type === "snow") {
                    this.y += this.speed;
                    this.x += Math.sin(this.y * 0.01) * 0.5; // Delikatne falowanie
                    if(this.y > height) {
                        this.y = -10;
                        this.x = Math.random() * width;
                    }
                } else if (this.type === "spark" || this.type === "dust") {
                    this.x += this.vx;
                    this.y += this.vy;
                    if (this.type === "spark") this.vy += 0.2; // Grawitacja dla iskier
                    this.alpha -= this.decay;
                }
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
                ctx.fill();
                
                // Efekt powiaty dla iskier
                if(this.type === "spark") {
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = this.color;
                }
                ctx.restore();
            }
        }

        // Inicjalizacja niegu
        for(let i=0; i<150; i++) {
            particles.push(new Particle(Math.random()*width, Math.random()*height, "white", Math.random()*1.5+0.5, Math.random()*2+1, "snow"));
        }

        function animate() {
            ctx.clearRect(0,0,width,height);
            particles.forEach((p, index) => {
                p.update();
                if((p.type === "spark" || p.type === "dust") && p.alpha <= 0) {
                    particles.splice(index, 1);
                } else {
                    p.draw();
                }
            });
            requestAnimationFrame(animate);
        }
        animate();

        function initMagic() {
            const music = document.getElementById('music');
            music.volume = 0.5;
            music.play().catch(e => console.log("Autoplay blocked, user interaction needed"));
            
            document.getElementById('intro').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('intro').style.display = 'none';
                document.getElementById('gift-scene').style.display = 'block';
            }, 500);
        }

        function explodeGift() {
            const box = document.getElementById('mainBox');
            const flash = document.getElementById('flash');
            
            // 1. Animacja otwarcia pudeka
            box.parentElement.classList.add('opened');
            box.parentElement.style.animation = 'none'; // Zatrzymaj lewitacj
            
            // 2. Bysk
            flash.style.opacity = '0.8';
            
            // 3. Eksplozja konfetti (r贸偶ne kolory)
            const colors = ['#ffd700', '#ff0000', '#00ff00', '#ffffff'];
            for(let i=0; i<200; i++) {
                const color = colors[Math.floor(Math.random() * colors.length)];
                particles.push(new Particle(width/2, height/2, color, 0, Math.random()*5+2, "spark"));
            }

            setTimeout(() => {
                flash.style.opacity = '0';
                flash.style.transition = 'opacity 1.5s';
                
                // 4. Poka偶 kart
                document.getElementById('gift-scene').style.display = 'none';
                const card = document.getElementById('card');
                card.style.display = 'block';
                setTimeout(() => {
                    card.classList.add('show');
                    typeWriter();
                }, 100);
            }, 600);
        }

        const msg = "Niech ta magiczna noc przyniesie Wam spok贸j, a blask choinki rozwietli ka偶d wsp贸ln chwil. 呕ycz Wam zdrowia, kt贸re jest najwa偶niejsze, oraz marze, kt贸re dodaj skrzyde. Wesoych wit!";
        let charIndex = 0;

        function typeWriter() {
            if (charIndex < msg.length) {
                document.getElementById('textTarget').innerHTML += msg.charAt(charIndex);
                charIndex++;
                setTimeout(typeWriter, 40);
            } else {
                document.getElementById('sig').style.opacity = '1';
            }
        }

        // Kontrola muzyki
        let isPlaying = true;
        function toggleMusic() {
            const music = document.getElementById('music');
            const btn = document.getElementById('music-control');
            if(isPlaying) {
                music.pause();
                btn.innerText = "";
                btn.style.opacity = "0.5";
            } else {
                music.play();
                btn.innerText = "";
                btn.style.opacity = "1";
            }
            isPlaying = !isPlaying;
        }
    </script>
</body>
</html>
